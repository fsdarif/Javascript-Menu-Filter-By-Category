<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="menu">
      <div class="title">
        <h2>our menu</h2>
        <div class="underline"></div>
      </div>
      <!-- filter buttons -->
      <div class="btn-container">
        <button class="filter-btn" data-id="all" type="button">all</button>
        <button class="filter-btn" data-id="breakfast" type="button">breakfast</button>
        <button class="filter-btn" data-id="lunch" type="button">lunch</button>
        <button class="filter-btn" data-id="shakes" type="button">shakes</button>
      </div>
      <!-- menu items -->
      <div class="section-center">

        <!-- single item -->
        <article class="menu-item">
          <img class="photo" src="./menu-item.jpeg" alt="">
          <div class="item-info">
            <header>
              <h4>butter milk pancakes</h4>
              <h4 class="price">$44</h4>
            </header>
              <p class="item-text"> Amet consectetur adipisicing elit. Soluta sunt harum, sit illo assumenda, quos expedita alias fugit eveniet quo amet doloremque eius facere. Excepturi sint quidem quas esse soluta?</p>
          </div>
        </article>
        
      </div>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
